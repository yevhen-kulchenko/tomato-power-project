<section class="comments-background">
  <div class="container comments">
    <h2 class="comments__title visually-hidden">Comments</h2>
    <picture>
      <source
        srcset="
          ./images/desktop/collage.webp    1x,
          ./images/desktop/collage@2x.webp 2x
        "
        type="image/webp"
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/collage-tablet.webp    1x,
          ./images/tablet/collage-tablet@2x.webp 2x
        "
        type="image/webp"
        media="(max-width: 1199px)"
      />
      <source
        srcset="
          ./images/mobile/collage-mobile.webp    1x,
          ./images/mobile/collage-mobile@2x.webp 2x
        "
        type="image/webp"
        media="(max-width: 767px)"
      />
      <source
        srcset="
          ./images/desktop/collage.jpg    1x,
          ./images/desktop/collage@2x.jpg 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/tablet/collage-tablet.jpg    1x,
          ./images/tablet/collage-tablet@2x.jpg 2x
        "
        media="(max-width: 1199px)"
      />
      <source
        srcset="./images/mobile/collage-mobile@2x.jpg 2x"
        media="(max-width: 767px)"
      />
      <img
        class="comments__gallery"
        src="./images/mobile/collage-mobile.jpg"
        alt="Customer gallery"
        width="320"
      />
    </picture>

    <div class="slider">
      <picture>
        <source
          srcset="
            ./images/desktop/testimonials1.webp    1x,
            ./images/desktop/testimonials1@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          class="slider__testimonials"
          src="./images/desktop/testimonials1.png"
          srcset="./images/desktop/testimonials1@2x.png 2x"
          alt="Testimonials"
          width="85"
        />
      </picture>

      <div class="slider__book">
        <div class="slider__gradient">
          <svg class="slider__quotes">
            <use href="./images/icons/sprite.svg#quotes"></use>
          </svg>
          <p class="slider__text">
            Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
            Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
            ipsum primis in nibh vel risus.
          </p>
        </div>
      </div>

      <div class="slider__title">
        <svg class="slider__points">
          <use href="./images/icons/sprite.svg#points2"></use>
        </svg>
        <p class="slider__title-name">Emily, Los Angeles</p>
        <ul class="slider_list list">
          <li class="slider__item">
            <svg class="slider__icon-home">
              <use href="./images/icons/sprite.svg#icon-home"></use>
            </svg>
          </li>
          <li class="slider__item">
            <svg class="slider__icon-dot">
              <use href="./images/icons/sprite.svg#icon-dot"></use>
            </svg>
          </li>
          <li class="slider__item">
            <svg class="slider__icon-dot">
              <use href="./images/icons/sprite.svg#icon-dot"></use>
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
